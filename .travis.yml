language: php

php:
  - 7.4

# faster builds on new travis setup not using sudo
sudo: false

services:
  - docker

# cache vendor dirs
cache:
  directories:
    - $HOME/.composer/cache

install:
  - travis_retry composer self-update && composer --version
  - travis_retry composer update --dev --prefer-dist --no-interaction --working-dir=api

before_script:
  - docker-compose -f docker-compose-test.yml up -d
  - sleep 15
  - docker container ls -a
  - docker-compose -f docker-compose-test.yml run --rm api-php-cli php bin/app.php migrations:migrate --no-interaction

script:
  - docker-compose -f docker-compose-test.yml run --rm api-php-cli vendor/bin/phpunit
